<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- **RANDOM PASSWORD GENERATOR** -->
<div class="container">
    <h1 class="heading">Random Password Generator</h1>
    <div class="form">
        <label for="passwordLength">Password length:</label>
        <input type="number" id="passwordLength" name="passwordLength" placeholder=" Enter Password Length"><br>
        <label for="lowerCase">Should it include lower case?</label>
        <input type="checkbox" id="lowerCase" name="lowerCase"><br>
        <label for="upperCase">Should it include upper case?</label>
        <input type="checkbox" id="upperCase" name="upperCase"><br>
        <label for="number">Should it include numbers?</label>
        <input type="checkbox" id="number" name="number"><br>
        <label for="symbol">Should it include symbols?</label>
        <input type="checkbox" id="symbol" name="symbol"><br><br>
        <button type="submit" name="submitBtn" id="submitBtn" onclick="generatePassword(passwordLength, lowerCase, upperCase, number, symbol)">Submit</button>
        <h2 id="generatedPassword">Your password will be displayed here :)</h2>
    </div>
    
</div>



    <script src="index.js"></script>
</body>
</html>
